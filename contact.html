<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
    <header>
        <h1 class="main-title">Portfólio pessoal</h1>
        <nav>    
            <ul class="navbar">
                <li>
                    <a href="./index.html" rel="prev" class="navbar-item">Início</a>
                </li>
                <li>
                    <a href="./about.html" rel="prev" class="navbar-item">Sobre mim</a>
                </li>
                <li>
                    <a href="./projects.html" rel="prev" class="navbar-item">Projetos</a>
                </li>
                <li>
                    <a href="./contact.html" class="navbar-item" style="background-color: #FAEDDC;">Contato</a>
                </li>
            </ul>

            <div class="menu-icon">
                &#9776; 
            </div>
        </nav>
    </header>

    <main>
        <section class="data-container">
            <h2>Quer entrar em contato comigo ?   Utilize um dos meios abaixo</h2>
            <p><strong>EMAIL:</strong> meuemail@gmail.com </p>
            <p><strong>TELEFONE:</strong> (67) 9-9999-9999 </p>
        </section>

        <hr class="divider">
        
        <h2 class="formulary-title">Formulário de contato</h2>

        <form action="#" method="post" id="formulary_id_for_validation" class="formulary" novalidate>
            
            <label for="nome" class="name-formulary-label">Nome: </label>
            <input type="text" id="nome" placeholder="Digite seu nome" class="name-formulary-input">

            <label for="email" class="email-formulary-label">Email: </label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" class="email-formulary-input">

            <label for="mensagem" class="message-formulary-label">Mensagem: </label>
            <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" rows="6" class="message-formulary-area"></textarea>

            <button type="submit" class="submit-button">Enviar</button>
        </form>

    </main>

    <footer>
        <p>Minhas redes sociais</p>

        <div id="footer-container-icons">
            <a href="./index.html">
                <img src="./assets/images/instagram_.png" alt="icone_do_instagram">
            </a>
            <a href="./index.html">
                <img src="./assets/images/github_.png" alt="icone_do_github">
            </a>
            <a href="./index.html">
                <img src="./assets/images/linkedin_.png" alt="icone_do_linkedin">
            </a>
        </div>
    </footer>

    <script src="./assets/javascripts/script.js"></script>
    <script src="./assets/javascripts/contact.js"></script>
</body>
</html>
